<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Containers with Responsive Breakpoints</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="container-sm border py-3 my-3">
        100% wide until screen size less than 576px
      </div>
      <div class="container-md border py-3 my-3">
        100% wide until screen size less than 768px
      </div>
      <div class="container-lg border py-3 my-3">
        100% wide until screen size less than 992px
      </div>
      <div class="container-xl border py-3 my-3">
        100% wide until screen size less than 1200px
      </div>
    </div>
    <script src="../js/bootstrap.min.js"></script>
  </body>
</html>
