<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Three Column Grid Layouts</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet" />
    <style>
      /* Some custom styles to beautify this example */
      .demo-content {
        padding: 15px;
        font-size: 18px;
        background: #dbdfe5;
        margin-bottom: 15px;
      }
      .demo-content.bg-alt {
        background: #abb1b8;
      }
    </style>
  </head>
  <body>
    <h2 class="text-center mt-3">Bootstrap Responsive Layout</h2>
    <div class="text-center my-3">
      Resize the browser window to understand how the Bootstrap responsive grid
      system works.
    </div>
    <div class="container">
      <!--Row with three equal columns-->
      <div class="row">
        <div class="col-lg-4">
          <div class="demo-content">.col-lg-4</div>
        </div>
        <div class="col-lg-4">
          <div class="demo-content bg-alt">.col-lg-4</div>
        </div>
        <div class="col-lg-4">
          <div class="demo-content">.col-lg-4</div>
        </div>
      </div>

      <!--Row with three columns divided in 1:4:1 ratio-->
      <div class="row">
        <div class="col-lg-2">
          <div class="demo-content">.col-lg-2</div>
        </div>
        <div class="col-lg-8">
          <div class="demo-content bg-alt">.col-lg-8</div>
        </div>
        <div class="col-lg-2">
          <div class="demo-content">.col-lg-2</div>
        </div>
      </div>

      <!--Row with three columns divided unevenly-->
      <div class="row">
        <div class="col-lg-3">
          <div class="demo-content">.col-lg-3</div>
        </div>
        <div class="col-lg-7">
          <div class="demo-content bg-alt">.col-lg-7</div>
        </div>
        <div class="col-lg-2">
          <div class="demo-content">.col-lg-2</div>
        </div>
      </div>
    </div>
    <script src="../js/bootstrap.min.js"></script>
  </body>
</html>
