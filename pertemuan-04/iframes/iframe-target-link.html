<!DOCTYPE html>
<html>
  <body>
    <h2>Iframe - Target for a Link</h2>

    <iframe
      src="demo-iframe.html"
      name="iframe_a"
      height="300px"
      width="100%"
      title="Iframe Example"
    ></iframe>

    <iframe src="https://www.laravel.com" height="300px"></iframe>

    <p>
      <a href="https://www.nurulfikri.ac.id" target="iframe_a">
        STT Terpadu Nurul Fikri Website
      </a>
    </p>

    <p>
      When the target attribute of a link matches the name of an iframe, the
      link will open in the iframe.
    </p>
  </body>
</html>
