<!DOCTYPE html>
<html>
  <head>
    <style>
      h3::after {
        content: url(css.png);
      }
    </style>
  </head>
  <body>
    <h2>Using ::after</h2>

    <h3>This is a heading</h3>
    <p>
      The ::after pseudo-element inserts content after the content of an
      element.
    </p>
  </body>
</html>
