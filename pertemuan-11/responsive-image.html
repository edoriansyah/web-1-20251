<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      img {
        width: 100%;
        height: auto;
      }
    </style>
  </head>
  <body>
    <h1>Using width: 100%</h1>

    <p>
      If the width property is set to 100%, the image will scale up and down. It
      will even scale up to be larger than its original size.
    </p>

    <img src="img_chania.jpg" width="460" height="345" />

    <p>Resize the browser window to see the effect.</p>
  </body>
</html>
