<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        background-color: lightgreen;
      }

      @media only screen and (orientation: landscape) {
        body {
          background-color: lightblue;
        }
      }
    </style>
  </head>
  <body>
    <h2>Use orientation: landscape</h2>

    <p><strong>Resize the browser window to see the effect.</strong></p>

    <p>
      When the width of this window is larger than the height, the
      background-color changes to "lightblue", otherwise it is "lightgreen".
    </p>
  </body>
</html>
