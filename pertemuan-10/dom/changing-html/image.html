<!DOCTYPE html>
<html>
  <body>
    <h2>JavaScript HTML DOM</h2>
    <img id="image" src="html5.gif" width="160" height="120" />

    <script>
      document.getElementById("image").src = "pineapple.jpg";
    </script>

    <p>
      The original image was html5.gif, but the script changed it to
      pineapple.jpg
    </p>
  </body>
</html>
